<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="regex">
      <h2>Task 1:</h2>
      <form action="" class="regex-form">
        <textarea class="regex-input" cols="30" rows="10"></textarea>
        <button class="regex-submit" type="submit">Convert</button>
      </form>
      <div class="regex-out"></div>
    </div>
  </body>
  <div class="task2">
    <h2>Task 2:</h2>
    <form action="" class="validator">
      <input type="text" class="validator-name" placeholder="Name" />
      <input type="text" class="validator-phone" placeholder="+7(000)000-0000" />
      <input type="email" class="validator-email" placeholder="mymail@mail.ru" />
      <textarea class="validator-text" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <style>
    .task2 form {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
    }
  </style>
</html>
